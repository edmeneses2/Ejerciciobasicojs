<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mayor de dos numeros</title>
        <h1>Ejercicio</h1>
        <script>
            
            var num1 =parseFloat(prompt("Programa para determinar el mayor de dos numeros \n"
             + "Ingrese un numero: "))
            var num2 =parseFloat(prompt("Ingrese el segundo numero: "))

            if(num1>num2){
                alert("El numero uno es mayor")
                }else if(num1==num2){
                    alert("Los numeros son iguales")
                }else{
                    alert("El numero dos es mayor")
                }
            
        </script>
    </head>
</html>
