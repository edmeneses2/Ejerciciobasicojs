<html>
    <head>
        <meta charset="utf-8">
        <title>Inversion de cadena</title>
        <h1>Invertir</h1>
        <script>
            var palabraNueva= ""
            var frase = prompt("Ingresa una palabra")
            for (var i = frase.length -1; i>=0; i--) {
                palabraNueva += frase[i]
            }
            alert("La palabra invertida es: "+ palabraNueva)
        </script>
    
    </head>
</html>
