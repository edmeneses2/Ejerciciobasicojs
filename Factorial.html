<HTMl>
    <head>
        <meta charset="utf-8">
        <title>Factorial</title>
        <h1>Factorial de un numero </h1>
        <script>

        var factorial = 1; // Inicializamos el factorial en 1
        var num = parseInt(prompt("Ingrese un n√∫mero: "));

        for (let i = 1; i <= num; i++) {
            factorial = factorial * i
            
        }
        alert("El factorial del numero: " + num + " es "+ factorial)

        </script>
    </head>
</HTMl>
