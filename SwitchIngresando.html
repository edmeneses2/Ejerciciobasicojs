<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8/">
        <TITle>switch</TITle>
        <h1>Piedra papel o tijera</h1>
        <script>
          var eleccion = prompt("selecciona: computadora,Celular o cable  ");  
            eleccion = eleccion.toLowerCase()
            function solution(eleccion) {
            switch (eleccion) {
                case 'computadora':
                return "Con mi computadora puedo programar usando JavaScript";
                break;
                case 'celular':
                return "En mi celular puedo aprender usando la app de Platzi";
                break;
                case 'cable':
                return "¡Hay un cable en mi bota!";
                break;
                default:
                return "Artículo no encontrado"
            }
            }
            alert(solution(eleccion))
        
</script>
</head>
